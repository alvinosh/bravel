<app-background>
  <app-form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h1>Login</h1>

    <app-text-input
      [type]="type.Email"
      label="E-Mail"
      formControlName="email"
    ></app-text-input>

    <app-text-input
      [type]="type.Password"
      label="Password"
      formControlName="password"
    ></app-text-input>

    <app-button>Login</app-button>

    <a href="./signup">Don't Have An Account?</a>
  </app-form>
</app-background>
