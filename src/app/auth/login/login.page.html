<app-background>
  <app-form [formGroup]="loginForm" (ngSubmit)="login()">
    <h1>Login</h1>

    <app-text-input
      [type]="type.Text"
      label="Username"
      formControlName="username"
    ></app-text-input>

    <app-text-input
      [type]="type.Password"
      label="Password"
      formControlName="password"
    ></app-text-input>

    <app-button>Login</app-button>

    <a href="./signup">Don't Have An Account?</a>
  </app-form>
</app-background>
