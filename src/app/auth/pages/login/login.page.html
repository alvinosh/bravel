<app-background>
  <app-form [formGroup]="loginForm" (ngSubmit)="login()">
    <h1>LOGIN</h1>

    <app-text-input
      [type]="type.Text"
      label="Username"
      formControlName="username"
    ></app-text-input>

    <app-text-input
      [type]="type.Password"
      label="Password"
      formControlName="password"
    ></app-text-input>

    <p *ngFor="let error of errors">{{error}}</p>

    <app-button [disabled]="!loginForm.valid">Login</app-button>

    <a (click)="redirectTo('signup')">Don't Have An Account?</a>
  </app-form>
</app-background>
