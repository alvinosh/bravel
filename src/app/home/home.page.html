<ion-content [fullscreen]="true">
  <div class="map">
    <app-map></app-map>
  </div>

  <div [class.tall]="currentPage !== Page.Back" class="content">
    <app-sidebar
      [class.hide]="currentPage === Page.Back"
      [page]="currentPage"
    ></app-sidebar>
    <app-navbar (pageChange)="setPage($event)"></app-navbar>
  </div>
</ion-content>
